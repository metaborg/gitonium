---
name: Build

on:
  push:
    branches: [main, master]
    tags:
      - "release-*.*.*"
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, windows-2019, macos-10.15, macos-11]
        java: [8, 11]
        gradle: [5.6.4, 6.9.1]
        experimental: [false]
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2
      - name: Setup Gradle ${{ matrix.gradle }}
        uses: gradle/actions/setup-gradle@v3
        id: setup-gradle
        with:
          gradle-version: ${{ matrix.gradle }}
      - name: Build
        run: ./gradlew buildAll --parallel --stacktrace
      - id: print-jvm-crash-logs
        if: ${{ failure() }}
        run: cat hs_err_pid*.log; cat **/hs_err_pid*.log; cat replay_pid*.log; cat **/replay_pid*.log; true
        shell: bash
